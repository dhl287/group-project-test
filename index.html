<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=REM:wght@100&family=Tektur:wght@600;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>PokeWeather Alert</title>
  </head>

  <body>
    <header class="header bg-red-700 text-9xl/loose text-white border-b-8 border-black italic"   id="top">
      <h1 class="animate-bounce">PokeWeather Alerts!</h1>
      
    </header>

<section class="second-section">
  
    <audio id="song" controls autoplay>
        <source src="pokemonobtainedsound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    <section class="search-section">
        <form class= "rounded-lg" id="form">
            <input type="text" id="search" placeholder="Search By Location" autocomplete="off">
    </form>

    <button class="h-12 py-3 px-6 m-1 bg-red-500 text-lg text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" id="searchBtn">GO</button>

    <button class="h-12 py-3 px-4 bg-blue-500 text-lg text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75" id="clearBtn">Clear</button>

</section>

<main class="text-center" id="main">
   
</main>

<section class="doors-container">
    <img id="heat-door" class="doors" src="https://static.wikia.nocookie.net/crazymonsters/images/f/ff/Poke_ball.png/revision/latest/thumbnail/width/360/height/360?cb=20170530151725"/>
    <img id="water-door" class="doors" src="https://static.wikia.nocookie.net/crazymonsters/images/f/ff/Poke_ball.png/revision/latest/thumbnail/width/360/height/360?cb=20170530151725"/>
    <img id="wind-door" class="doors" src="https://static.wikia.nocookie.net/crazymonsters/images/f/ff/Poke_ball.png/revision/latest/thumbnail/width/360/height/360?cb=20170530151725"/>
    <img id="ice-door" class="doors" src="https://static.wikia.nocookie.net/crazymonsters/images/f/ff/Poke_ball.png/revision/latest/thumbnail/width/360/height/360?cb=20170530151725"/>
    <img id="thunder-door" class="doors" src="https://static.wikia.nocookie.net/crazymonsters/images/f/ff/Poke_ball.png/revision/latest/thumbnail/width/360/height/360?cb=20170530151725"/>
</section>

<section class="search-history">
    <h2 class="h-12 py-3 px-6 m-1 text-xl/8 text-blue font-bold" id="historyHeader">Search History</h2>

<ul id="searchHistoryList"></ul>
</section>

<footer class="footer">
    <div class="text-xl text-black italic" id="made-by">PokeWeather Alerts! made by</div>
    
    <section class="github">
    <div class="text-base text-black hover:text-blue-500"><a href="https://github.com/ricosantangelo">Rico Santangelo</a></div>

    <div class="text-base text-black hover:text-blue-500"><a href="https://github.com/favioA">Favio Amezcua</a></div>
   
    <div class="text-base text-black hover:text-blue-500"><a href="https://github.com/essgom89">Jessica Gomez</a></div>

    <div class="text-base text-black hover:text-blue-500"><a href="https://github.com/dhl287">Donna Lee</a></div>
  </section>

    <footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

  </body>
</html>
